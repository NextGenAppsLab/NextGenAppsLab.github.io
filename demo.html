<script>
const serverUrl = "https://liluserver.onrender.com/";
const demoLink = "https://demo-349o.onrender.com/?signInDemo";
const restartUrl = "https://api.render.com/deploy/srv-d4g2v2shg0os73cp1ihg?key=DXGAemDcJ98";

const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

async function checkServer(url) {
  try {
    const response = await fetch(url, { method: "HEAD" });
    return response.ok;
  } catch (e) {
    return false;
  }
}

async function restartServer() {
  try {
    await fetch(restartUrl, { method: "POST" });
  } catch (e) {
    console.error("Error restarting the server", e);
  }
}

async function init() {
  let available = await checkServer(serverUrl);
  if (!available) {
    console.log("Server is unavailable. Restarting...");
    await restartServer();
    await delay(30000); 
    available = await checkServer(serverUrl);
  }

  if (available) {
    document.getElementById("demo-link").innerHTML = '<a href="' + demoLink + '">Start Demo</a>';
    window.location.href = demoLink;
  } else {
    document.getElementById("demo-link").innerText = "Server is unavailable. Please try again later.";
  }
}

init();
</script>
